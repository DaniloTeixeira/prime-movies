<div class="movies-container text-zinc-100 pb-5 pl-5">
    <h1 class="text-5xl font-bold text-red-600 pt-5 pl-10 pb-10">My list</h1>
    <div class="relative w-[300px] pl-10" *ngFor="let movie of storedMovies">
        <img (load)="loading = false" class="min-w-[300px] min-h-full rounded-xl border-2 border-zinc-800"
            [src]="movie.thumbnail" [alt]="movie.alt">
        <div class="absolute top-[-10px] right-[-50px]
        ">
            <button mat-mini-fab color="accent" type="button" matTooltip="Remove from watchlist"
                (click)="removeFromWatchlist(movie)">
                <mat-icon class="font-bold text-green-600">
                    {{ movie.onWatchlist ? 'done' : 'add' }}
                </mat-icon>
            </button>
        </div>
    </div>

    <app-loader *ngIf="loading" />
