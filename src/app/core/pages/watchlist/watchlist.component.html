<div *ngIf="(storedMovies$ | async)?.length; else noContent" class="movies-container text-zinc-100 pb-5 lg:pl-5">
    <div class="flex justify-center md:justify-between items-center flex-wrap gap-5 px-5">
        <h1 class="text-5xl font-bold text-red-600 pt-5 pb-10">My list</h1>
        <button class="mb-5 md:m-0" mat-stroked-button color="warn" (click)="clearWatchlist()">Clear
            watchlist</button>
    </div>
    <div class="flex gap-10 mx-5 flex-wrap justify-center md:justify-start">
        <div class="relative w-[300px]" *ngFor="let movie of (storedMovies$ | async)">
            <img class="min-w-[300px] min-h-full rounded-xl border-2 border-zinc-800" [src]="movie.thumbnail"
                [alt]="movie.alt">
            <div class="absolute top-[-24px] right-[-20px]
                ">
                <button mat-icon-button type="button" matTooltip="Remove from watchlist"
                    (click)="removeFromWatchlist(movie)">
                    <mat-icon class="text-red-600">close</mat-icon>
                </button>
            </div>
        </div>
    </div>

</div>

<ng-template #noContent>
    <h1 class="movies-container text-center text-lg text-zinc-100 pt-10">Your watchlist is empty.</h1>
</ng-template>


<app-loader *ngIf="loading$ | async" />
