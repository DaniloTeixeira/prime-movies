<div class="wrapper">
    <form>
        <mat-form-field class="w-full p-10 pb-0">
            <mat-label>Filter</mat-label>
            <input type="text" matInput placeholder="Sort by title or by release date">
        </mat-form-field>
    </form>

    <section class=" flex gap-5 p-10" *ngFor="let movie of movies">
        <div class="w-[400px] h-[550px]">
            <img class="w-full h-full  border-2 border-gray-800 rounded-md" [src]="movie.thumbnail" [alt]="movie.alt">
        </div>
        <div class="flex flex-col">
            <div>
                info
            </div>
            <div>
                video
            </div>
        </div>
    </section>
</div>
