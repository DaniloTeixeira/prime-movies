<div #pageTop>
    <app-nav [isMovieListPage]="isMovieListPage" *ngIf="shouldShowHeaderAndFooter" />

    <main class="bg-black">
        <router-outlet />
    </main>

    <app-footer *ngIf="shouldShowHeaderAndFooter" />
</div>

<div class="relative" *ngIf="shouldScrollToTopIcon">
    <button class="fixed bottom-10 right-10" mat-fab color="primary" (click)="onScrollToTop()">
        <mat-icon class="text-white">arrow_upward</mat-icon>
    </button>
</div>
